common:
  target:
      - cortex-m0
  core:
      - Cortex-M0

tool_specific:
    make_gcc_arm:
        linker_file:
            - source/FlashAlgo.ld
        misc:
            libraries:
                - m
                - gcc
                - c
                - nosys
            common_flags:
                - -O0
                - -Wall
                - -ffunction-sections
                - -fdata-sections
                - -fpic
                - -msingle-pic-base
                - -mpic-register=9
                - -fno-jump-tables
                - -ffreestanding
            ld_flags:
                - -nostartfiles
                - -Wl,--print-memory-usage


